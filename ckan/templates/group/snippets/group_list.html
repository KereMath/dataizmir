{#
Display a grid of group items.

groups - A list of groups.

Example:

    {% snippet "group/snippets/group_list.html" %}

#}
{% block group_list %}
  <div class="futuristic-card-grid">
    {% for group in groups %}
      {% snippet "group/snippets/group_item.html", group=group %}
    {% endfor %}
  </div>
{% endblock %}
