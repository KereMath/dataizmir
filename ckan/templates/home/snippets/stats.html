{% set stats = h.get_site_statistics() %}

<style>
	* {
		box-sizing: border-box;
	}

	/* Create two equal columns that floats next to each other */
	.column1 {
		float: left;
		width: 30%;
		padding: 20px;
		height: auto;
		/* Should be removed. Only for demonstration */
	}

	.column2 {
		float: left;
		width: 70%;
		padding: 30px;
		height: auto;
		/* Should be removed. Only for demonstration */
	}

	/* Clear floats after the columns */
	.row:after {
		content: "";
		display: table;
		clear: both;
	}

	.stats-icon img{
		width: 36px;
		/* İkon genişliği */
		height: 36px;
		filter: invert(1);
	}

	.stats-layout {
		text-align: center;
		margin-top: 20px;
	}

	.span-container span {
		line-height: 1;
	}

	.stats-number {
		font-size: 3rem;
		/* Büyük ve kalın sayı */
		font-weight: bold;
		/* Kalın yazı tipi */
		color: #ffffff;
		/* Renk ayarı */
		/* Sayı ile açıklama arasına boşluk */
	}

	.stats-description {
		font-size: 1rem;
		/* Normal yazı boyutu */
		color: #ffffff;
		/* Açıklama metninin rengi */
	}
</style>
<a href="https://dataizmir.izka.org.tr/organization/" class="col-md-4 stats-layout">
	<div class="stats-icon">
		<img src="https://dataizmir.izka.org.tr/organization-icon.png" alt="Icon">
	</div>
	<div class="stats-number">
		{{ h.SI_number_span(stats.organization_count) }}
	</div>
	<div class="stats-description">
		VERİ PAYDAŞI
	</div>
</a>
<a href="https://dataizmir.izka.org.tr/dataset/" class="col-md-4 stats-layout">
	<div class="stats-icon">
		<img src="https://dataizmir.izka.org.tr/dataset-icon.png" alt="Icon">
	</div>
	<div class="stats-number">
		{{ h.SI_number_span(stats.dataset_count) }}
	</div>
	<div class="stats-description">
		VERİ SETİ
	</div>
</a>
<a href="https://dataizmir.izka.org.tr/group/" class="col-md-4 stats-layout">
	<div class="stats-icon">
		<img src="https://dataizmir.izka.org.tr/category-icon.png" alt="Icon">
	</div>
	<div class="stats-number">
		{{ h.SI_number_span(stats.group_count) }}
	</div>
	<div class="stats-description">
		KATEGORİ
	</div>
</a>
