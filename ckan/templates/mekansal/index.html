<script>
console.log('üöÄ Optimize Edilmi≈ü Mekansal Y√∂netim v2.0');

class OptimizedSpatialManager {
  constructor() {
    // Core data
    this.allResources = [];
    this.allPackages = {};
    this.filteredResources = [];
    
    // Cache management
    this.cache = new Map();
    this.packageCache = new Map();
    this.themeCache = new Map();
    
    // Collections
    this.organizations = new Set();
    this.themes = new Set();
    this.categories = new Set();
    this.formats = new Set();
    
    // Filters
    this.selectedOrgs = new Set();
    this.selectedThemes = new Set();
    this.selectedCategories = new Set();
    this.selectedFormats = new Set();
    this.selectedSpatialStatus = new Set();
    
    this.spatialFormats = ['geojson', 'shp', 'kml', 'gml', 'wkt', 'wfs', 'wms', 'wcs', 'gpx', 'kmz', 'api', 'json'];
    this.spatialResourceIds = new Set();
    this.collapsedPackages = new Set();
    
    // Pagination
    this.currentPage = 1;
    this.itemsPerPage = 10;
    
    // Performance flags
    this.isRendering = false;
    this.pendingRender = false;
    
    // Debounce timers
    this.searchDebounce = null;
    this.renderDebounce = null;
    
    // Initialize immediately
    this.init();
  }

  async init() {
    try {
      // Show initial loading state quickly
      this.showLoadingState();
      
      // Load data in parallel
      const [resources, themes] = await Promise.all([
        this.loadSpatialResources(),
        this.loadThemes()
      ]);
      
      // Process data
      await this.processPackageData();
      
      // Setup UI
      this.setupEventListeners();
      this.populateFilters();
      this.filterAndRender();
      this.updateStats();
      
      console.log('‚úÖ Initialization complete');
    } catch (error) {
      console.error('‚ùå Error:', error);
      this.showError('Veri y√ºklenirken hata: ' + error.message);
    }
  }

  showLoadingState() {
    const grid = document.getElementById('packagesGrid');
    // Show skeleton loaders immediately
    const skeletons = Array(6).fill(0).map(() => 
      '<div class="skeleton skeleton-card"></div>'
    ).join('');
    grid.innerHTML = skeletons;
  }

  async loadSpatialResources() {
    // Check cache first
    const cacheKey = 'spatial-resources';
    if (this.cache.has(cacheKey)) {
      const cached = this.cache.get(cacheKey);
      if (Date.now() - cached.timestamp < 5 * 60 * 1000) { // 5 minutes cache
        this.allResources = cached.data;
        return cached.data;
      }
    }
    
    const response = await fetch('/api/spatial-resources', { credentials: 'include' });
    const data = await response.json();
    
    if (!data.success) throw new Error(data.error || 'API hatasƒ±');
    
    this.allResources = data.resources || [];
    
    // Cache the result
    this.cache.set(cacheKey, {
      data: this.allResources,
      timestamp: Date.now()
    });
    
    return this.allResources;
  }

  async loadThemes() {
    // Check cache
    const cacheKey = 'themes';
    if (this.themeCache.has(cacheKey)) {
      this.packageThemeMap = this.themeCache.get(cacheKey);
      return;
    }
    
    const ckan_api_base = "/api/3/action/";
    
    try {
      const themeListResponse = await fetch(ckan_api_base + "theme_category_list", { credentials: 'include' });
      const themeListData = await themeListResponse.json();
      
      if (!themeListData.success || !themeListData.result) {
        this.packageThemeMap = {};
        return;
      }
      
      // Batch load themes in parallel with limit
      const batchSize = 5;
      const themes = themeListData.result;
      this.packageThemeMap = {};
      
      for (let i = 0; i < themes.length; i += batchSize) {
        const batch = themes.slice(i, i + batchSize);
        const promises = batch.map(theme => 
          fetch(`${ckan_api_base}theme_category_show?slug=${theme.slug}`, { credentials: 'include' })
            .then(r => r.json())
            .then(data => {
              if (data.success && data.result && data.result.datasets) {
                data.result.datasets.forEach(dataset => {
                  this.packageThemeMap[dataset.id] = theme.name || theme.slug;
                });
              }
            })
            .catch(() => {}) // Ignore individual failures
        );
        
        await Promise.all(promises);
      }
      
      // Cache themes
      this.themeCache.set(cacheKey, this.packageThemeMap);
      
    } catch (error) {
      console.warn('Theme load error:', error);
      this.packageThemeMap = {};
    }
  }

  async processPackageData() {
    // Get unique package IDs
    const packageIds = [...new Set(this.allResources.map(r => r.package_id))];
    
    // Batch load packages with improved parallelization
    const batchSize = 10; // Reduced batch size for faster initial load
    const loadPromises = [];
    
    for (let i = 0; i < packageIds.length; i += batchSize) {
      const batch = packageIds.slice(i, i + batchSize);
      const batchPromise = this.loadPackageBatch(batch);
      loadPromises.push(batchPromise);
    }
    
    // Wait for all batches
    await Promise.all(loadPromises);
    
    // Process resources and collect attributes
    this.allResources.forEach(resource => {
      const pkg = this.allPackages[resource.package_id];
      if (!pkg) return;
      
      // Collect attributes
      if (resource.organization_title) this.organizations.add(resource.organization_title);
      if (pkg.theme) this.themes.add(pkg.theme);
      if (resource.format) this.formats.add(resource.format.toLowerCase());
      pkg.groups.forEach(g => this.categories.add(g));
      
      if (resource.is_spatial) this.spatialResourceIds.add(resource.resource_id);
    });
    
    console.log('‚úÖ Processed', Object.keys(this.allPackages).length, 'packages');
  }

  async loadPackageBatch(packageIds) {
    const promises = packageIds.map(async pkgId => {
      // Check package cache
      if (this.packageCache.has(pkgId)) {
        this.allPackages[pkgId] = this.packageCache.get(pkgId);
        return;
      }
      
      try {
        const response = await fetch(`/api/3/action/package_show?id=${pkgId}`, { credentials: 'include' });
        const data = await response.json();
        
        if (data.success && data.result) {
          const pkg = data.result;
          const groupTitles = pkg.groups?.map(g => g.display_name || g.title || g.name) || [];
          const themeTitle = this.packageThemeMap?.[pkgId] || 'Tema Yok';
          
          const packageData = {
            id: pkgId,
            name: pkg.name,
            title: pkg.title,
            organization: pkg.organization?.title || pkg.organization?.name || 'Bilinmiyor',
            theme: themeTitle,
            private: pkg.private || false,
            groups: groupTitles,
            metadata_created: pkg.metadata_created,
            metadata_modified: pkg.metadata_modified
          };
          
          this.allPackages[pkgId] = packageData;
          this.packageCache.set(pkgId, packageData);
        }
      } catch (error) {
        console.warn('Package load error:', pkgId, error);
      }
    });
    
    await Promise.all(promises);
  }

  setupEventListeners() {
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      clearTimeout(this.searchDebounce);
      this.searchDebounce = setTimeout(() => this.filterAndRender(), 150); // Faster debounce
    });
  }

  populateFilters() {
    // Use requestAnimationFrame for smooth UI updates
    requestAnimationFrame(() => {
      this.populateCheckboxFilter('orgFilterContainer', [...this.organizations].sort());
      this.populateCheckboxFilter('themeFilterContainer', [...this.themes].sort());
      this.populateCheckboxFilter('categoriesFilterContainer', [...this.categories].sort());
      this.populateCheckboxFilter('formatFilterContainer', [...this.formats].sort());
      this.populateCheckboxFilter('spatialStatusFilterContainer', ['Evet', 'Hayƒ±r']);
    });
  }

  populateCheckboxFilter(containerId, items) {
    const container = document.getElementById(containerId);
    if (!container) return;
    
    if (items.length === 0) {
      container.innerHTML = '<div style="padding:10px; color:#999;">Se√ßenek yok</div>';
      return;
    }
    
    // Use document fragment for better performance
    const fragment = document.createDocumentFragment();
    const wrapper = document.createElement('div');
    
    items.forEach(item => {
      const option = document.createElement('div');
      option.className = 'multi-select-option';
      option.onclick = () => this.toggleFilter(containerId, item);
      
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = this.getSelectedSet(containerId).has(item);
      
      const label = document.createElement('span');
      label.textContent = item;
      
      option.appendChild(checkbox);
      option.appendChild(label);
      
      if (checkbox.checked) option.classList.add('selected');
      
      wrapper.appendChild(option);
    });
    
    fragment.appendChild(wrapper);
    container.innerHTML = '';
    container.appendChild(fragment);
  }

  getSelectedSet(containerId) {
    const map = {
      'orgFilterContainer': this.selectedOrgs,
      'themeFilterContainer': this.selectedThemes,
      'categoriesFilterContainer': this.selectedCategories,
      'formatFilterContainer': this.selectedFormats,
      'spatialStatusFilterContainer': this.selectedSpatialStatus
    };
    return map[containerId] || new Set();
  }

  toggleFilter(containerId, value) {
    const selectedSet = this.getSelectedSet(containerId);
    if (selectedSet.has(value)) {
      selectedSet.delete(value);
    } else {
      selectedSet.add(value);
    }
    
    // Update UI efficiently
    requestAnimationFrame(() => {
      const container = document.getElementById(containerId);
      const options = container.querySelectorAll('.multi-select-option');
      options.forEach(option => {
        const text = option.querySelector('span').textContent;
        const checkbox = option.querySelector('input');
        if (text === value) {
          checkbox.checked = selectedSet.has(value);
          option.classList.toggle('selected', checkbox.checked);
        }
      });
    });
    
    this.filterAndRender();
  }

  filterAndRender() {
    // Prevent multiple renders
    if (this.isRendering) {
      this.pendingRender = true;
      return;
    }
    
    clearTimeout(this.renderDebounce);
    this.renderDebounce = setTimeout(() => {
      this.doFilterAndRender();
    }, 100);
  }

  doFilterAndRender() {
    this.isRendering = true;
    
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    
    // Fast filtering
    this.filteredResources = this.allResources.filter(resource => {
      const pkg = this.allPackages[resource.package_id];
      if (!pkg) return false;
      
      // Search
      if (searchTerm && !this.matchesSearch(resource, pkg, searchTerm)) return false;
      
      // Package filters
      if (this.selectedOrgs.size && !this.selectedOrgs.has(pkg.organization)) return false;
      if (this.selectedThemes.size && !this.selectedThemes.has(pkg.theme)) return false;
      if (this.selectedCategories.size && !pkg.groups.some(g => this.selectedCategories.has(g))) return false;
      
      // Resource filters
      if (this.selectedFormats.size && !this.selectedFormats.has((resource.format || '').toLowerCase())) return false;
      
      if (this.selectedSpatialStatus.size) {
        const isSpatial = resource.is_spatial;
        if (!((this.selectedSpatialStatus.has('Evet') && isSpatial) || 
              (this.selectedSpatialStatus.has('Hayƒ±r') && !isSpatial))) return false;
      }
      
      return true;
    });
    
    this.renderResources();
    this.updateCounts();
    
    this.isRendering = false;
    
    // Check for pending render
    if (this.pendingRender) {
      this.pendingRender = false;
      this.filterAndRender();
    }
  }

  matchesSearch(resource, pkg, searchTerm) {
    const searchableText = `${pkg.title} ${resource.resource_name} ${pkg.organization} ${pkg.theme}`.toLowerCase();
    return searchableText.includes(searchTerm);
  }

  renderResources() {
    const grid = document.getElementById('packagesGrid');
    
    if (this.filteredResources.length === 0) {
      grid.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üîç</div>
          <h3>Sonu√ß bulunamadƒ±</h3>
          <p>Filtreleri deƒüi≈ütirmeyi deneyin</p>
        </div>
      `;
      document.getElementById('pagination').style.display = 'none';
      return;
    }
    
    // Group by package
    const packageGroups = new Map();
    this.filteredResources.forEach(resource => {
      if (!packageGroups.has(resource.package_id)) {
        packageGroups.set(resource.package_id, {
          package: this.allPackages[resource.package_id],
          resources: []
        });
      }
      packageGroups.get(resource.package_id).resources.push(resource);
    });
    
    const allPackageGroups = Array.from(packageGroups.values());
    const totalPages = Math.ceil(allPackageGroups.length / this.itemsPerPage);
    
    // Ensure current page is valid
    if (this.currentPage > totalPages) {
      this.currentPage = Math.max(1, totalPages);
    }
    
    // Get packages for current page
    const startIndex = (this.currentPage - 1) * this.itemsPerPage;
    const endIndex = startIndex + this.itemsPerPage;
    const pagePackages = allPackageGroups.slice(startIndex, endIndex);
    
    // Use document fragment for efficient DOM updates
    const fragment = document.createDocumentFragment();
    const wrapper = document.createElement('div');
    wrapper.className = 'packages-grid';
    
    pagePackages.forEach(group => {
      const card = this.createPackageCard(group);
      wrapper.appendChild(card);
    });
    
    fragment.appendChild(wrapper);
    
    // Single DOM update
    requestAnimationFrame(() => {
      grid.innerHTML = '';
      grid.appendChild(fragment);
      
      // Render pagination
      this.renderPagination(totalPages, allPackageGroups.length);
    });
  }

  createPackageCard(group) {
    const pkg = group.package;
    const resources = group.resources;
    const spatialCount = resources.filter(r => r.is_spatial).length;
    const isCollapsed = this.collapsedPackages.has(pkg.id);
    
    const card = document.createElement('div');
    card.className = 'package-card';
    
    // Create card HTML
    card.innerHTML = `
      <div class="package-header" data-package-id="${pkg.id}">
        <a href="/dataset/${pkg.name}" class="package-title" onclick="event.stopPropagation()">
          ${pkg.title}
        </a>
        <div class="package-meta">
          <div>
            <span class="resource-count-badge">${resources.length} kaynak</span>
            <span class="spatial-count-badge">${spatialCount} mekansal</span>
          </div>
        </div>
        <div class="package-attributes">
          <span class="attribute-badge attr-org">üè¢ ${pkg.organization}</span>
          <span class="attribute-badge attr-theme">üé® ${pkg.theme}</span>
          ${pkg.groups.slice(0, 2).map(g => `<span class="attribute-badge attr-group">üìÅ ${g}</span>`).join('')}
        </div>
      </div>
      <div class="resources-list ${isCollapsed ? 'collapsed' : ''}" id="resources-${pkg.id}">
        ${resources.map(r => this.renderResourceItem(r)).join('')}
      </div>
    `;
    
    // Add event listener for collapse
    const header = card.querySelector('.package-header');
    header.addEventListener('click', () => this.togglePackageCollapse(pkg.id));
    
    return card;
  }

  renderResourceItem(resource) {
    const format = (resource.format || 'other').toLowerCase();
    const formatClass = this.getFormatClass(format);
    const isSpatial = resource.is_spatial;
    const resourceName = resource.resource_name || 'ƒ∞simsiz kaynak';
    const resourceSize = resource.size ? this.formatFileSize(resource.size) : '';
    
    return `
      <div class="resource-item ${isSpatial ? 'spatial-active' : ''}">
        <div class="resource-info">
          <div class="resource-name" title="${resourceName}">
            ${resourceName}
            ${this.isSpatialFormat(format) ? '<span style="color:#059669;font-size:12px;margin-left:4px;">üó∫</span>' : ''}
          </div>
          <div class="resource-meta">
            <span class="format-badge ${formatClass}">${format.toUpperCase()}</span>
            ${resourceSize ? `<span class="resource-size">üì¶ ${resourceSize}</span>` : ''}
          </div>
        </div>
        <div class="resource-actions">
          <label class="spatial-toggle">
            <input type="checkbox"
                   ${isSpatial ? 'checked' : ''}
                   onchange="spatialManager.toggleSpatialResource('${resource.resource_id}', this.checked)">
            <span class="toggle-slider"></span>
          </label>
          <a href="/dataset/${resource.package_name}/resource/${resource.resource_id}" class="action-btn btn-view">üëÅÔ∏è</a>
        </div>
      </div>
    `;
  }

  renderPagination(totalPages, totalPackages) {
    const paginationEl = document.getElementById('pagination');
    
    if (totalPages <= 1) {
      paginationEl.style.display = 'none';
      return;
    }
    
    paginationEl.style.display = 'flex';
    
    const fragment = document.createDocumentFragment();
    
    // Previous button
    const prevBtn = document.createElement('button');
    prevBtn.className = 'pagination-btn';
    prevBtn.textContent = '‚óÄ √ñnceki';
    prevBtn.disabled = this.currentPage === 1;
    prevBtn.onclick = () => this.goToPage(this.currentPage - 1);
    fragment.appendChild(prevBtn);
    
    // Page numbers (simplified for performance)
    const maxVisible = 5;
    let start = Math.max(1, this.currentPage - 2);
    let end = Math.min(totalPages, start + maxVisible - 1);
    
    if (end - start < maxVisible - 1) {
      start = Math.max(1, end - maxVisible + 1);
    }
    
    for (let i = start; i <= end; i++) {
      const pageBtn = document.createElement('button');
      pageBtn.className = i === this.currentPage ? 'pagination-btn active' : 'pagination-btn';
      pageBtn.textContent = i;
      pageBtn.onclick = () => this.goToPage(i);
      fragment.appendChild(pageBtn);
    }
    
    // Next button
    const nextBtn = document.createElement('button');
    nextBtn.className = 'pagination-btn';
    nextBtn.textContent = 'Sonraki ‚ñ∂';
    nextBtn.disabled = this.currentPage === totalPages;
    nextBtn.onclick = () => this.goToPage(this.currentPage + 1);
    fragment.appendChild(nextBtn);
    
    // Update DOM
    paginationEl.innerHTML = '';
    paginationEl.appendChild(fragment);
  }

  goToPage(page) {
    this.currentPage = page;
    this.renderResources();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  togglePackageCollapse(packageId) {
    if (this.collapsedPackages.has(packageId)) {
      this.collapsedPackages.delete(packageId);
    } else {
      this.collapsedPackages.add(packageId);
    }
    
    const list = document.getElementById(`resources-${packageId}`);
    if (list) {
      list.classList.toggle('collapsed');
    }
  }

  async toggleSpatialResource(resourceId, isSpatial) {
    try {
      const response = await fetch('/api/spatial-resources/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ resource_id: resourceId, is_spatial: isSpatial })
      });
      
      const data = await response.json();
      if (!data.success) throw new Error(data.error || 'Toggle failed');
      
      // Update local state
      if (isSpatial) {
        this.spatialResourceIds.add(resourceId);
      } else {
        this.spatialResourceIds.delete(resourceId);
      }
      
      const resource = this.allResources.find(r => r.resource_id === resourceId);
      if (resource) resource.is_spatial = isSpatial;
      
      this.updateStats();
      return true;
    } catch (error) {
      console.error('‚ùå Toggle error:', error);
      alert('Hata: ' + error.message);
      return false;
    }
  }

  updateCounts() {
    const packageCount = this.filteredResources.reduce((acc, r) => {
      acc.add(r.package_id);
      return acc;
    }, new Set()).size;
    
    document.getElementById('filteredCount').textContent = packageCount;
  }

  updateStats() {
    requestAnimationFrame(() => {
      document.getElementById('totalPackages').textContent = Object.keys(this.allPackages).length.toLocaleString('tr-TR');
      document.getElementById('totalResources').textContent = this.allResources.length.toLocaleString('tr-TR');
      document.getElementById('spatialResources').textContent = this.spatialResourceIds.size.toLocaleString('tr-TR');
      document.getElementById('totalFormats').textContent = this.formats.size.toLocaleString('tr-TR');
    });
  }

  getFormatClass(format) {
    const map = {
      'csv': 'format-csv', 'json': 'format-json', 'geojson': 'format-geojson',
      'xml': 'format-xml', 'pdf': 'format-pdf', 'xls': 'format-xls',
      'xlsx': 'format-xlsx', 'shp': 'format-shp', 'kml': 'format-kml'
    };
    return map[format] || 'format-other';
  }

  isSpatialFormat(format) {
    return this.spatialFormats.includes(format.toLowerCase());
  }

  formatFileSize(bytes) {
    if (!bytes) return '';
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(1024));
    return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
  }

  showError(message) {
    const grid = document.getElementById('packagesGrid');
    grid.innerHTML = `
      <div class="error">
        <div class="empty-icon">‚ùå</div>
        <h3>Hata olu≈ütu</h3>
        <p>${message}</p>
      </div>
    `;
  }

  // Lazy-load modal functions
  async openMapModal() {
    await this.loadModalScript('map');
    if (this.mapModalHandler) {
      this.mapModalHandler.open();
    }
  }

  async openRelationshipModal() {
    await this.loadModalScript('relationship');
    if (this.relationshipModalHandler) {
      this.relationshipModalHandler.open();
    }
  }

  async openMetadataModal() {
    await this.loadModalScript('metadata');
    if (this.metadataModalHandler) {
      this.metadataModalHandler.open();
    }
  }

  async loadModalScript(modalType) {
    // Modal kodlarƒ± lazƒ±m olduƒüunda y√ºklenecek (lazy loading)
    // Bu √∂rnekte basitle≈ütirilmi≈ü
    console.log(`Loading ${modalType} modal...`);
    // Modal handler'larƒ± burada y√ºklenebilir
  }
}

// Initialize on DOM ready
let spatialManager;
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => {
    spatialManager = new OptimizedSpatialManager();
  });
} else {
  spatialManager = new OptimizedSpatialManager();
}
</script>
