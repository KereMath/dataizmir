<script>
console.log('🚀 Modern Mekansal Resource Yönetimi');

class SpatialResourceManager {
  constructor() {
    this.allResources = [];
    this.allPackages = {};
    this.filteredResources = [];

    // Attribute collections
    this.organizations = new Set();
    this.themes = new Set();
    this.categories = new Set();
    this.formats = new Set();

    // Selected filters
    this.selectedOrgs = new Set();
    this.selectedThemes = new Set();
    this.selectedCategories = new Set();
    this.selectedFormats = new Set();
    this.selectedSpatialStatus = new Set();

    this.spatialFormats = ['geojson', 'shp', 'kml', 'gml', 'wkt', 'wfs', 'wms', 'wcs', 'gpx', 'kmz', 'api', 'json'];
    this.spatialResourceIds = new Set();
    this.collapsedPackages = new Set();
    this.collapsedPanels = new Set();

    // Pagination
    this.currentPage = 1;
    this.itemsPerPage = 8;

    this.init();
  }

  async init() {
    try {
      await this.loadSpatialResources();
      this.setupEventListeners();
      this.populateFilters();
      this.filterAndRender();
      this.updateStats();
      console.log('✅ Initialization complete');
    } catch (error) {
      console.error('❌ Error:', error);
      this.showError('Veri yüklenirken hata: ' + error.message);
    }
  }

  async loadSpatialResources() {
    try {
      const response = await fetch('/api/spatial-resources', { credentials: 'include' });
      const data = await response.json();

      if (!data.success) throw new Error(data.error || 'API hatası');

      this.allResources = data.resources || [];

      // Load themes first
      await this.loadThemes();

      // Get unique package IDs
      const packageIds = [...new Set(this.allResources.map(r => r.package_id))];

      // Fetch package details in parallel (limit batch size for performance)
      const batchSize = 20;
      const packageMap = {};

      for (let i = 0; i < packageIds.length; i += batchSize) {
        const batch = packageIds.slice(i, i + batchSize);
        const packagePromises = batch.map(async pkgId => {
          try {
            const pkgResponse = await fetch(`/api/3/action/package_show?id=${pkgId}`, { credentials: 'include' });
            const pkgData = await pkgResponse.json();
            if (pkgData.success && pkgData.result) {
              return pkgData.result;
            }
          } catch (error) {
            console.warn('Package load error:', pkgId, error);
          }
          return null;
        });

        const packages = await Promise.all(packagePromises);
        packages.forEach(pkg => {
          if (pkg) packageMap[pkg.id] = pkg;
        });
      }

      // Collect package data and attributes
      this.allResources.forEach(resource => {
        if (!this.allPackages[resource.package_id]) {
          const pkg = packageMap[resource.package_id];

          // Extract group titles properly
          const groupTitles = pkg?.groups?.map(g => g.display_name || g.title || g.name) || [];

          // Get theme from theme map
          const themeTitle = this.packageThemeMap[resource.package_id] || 'Tema Yok';

          this.allPackages[resource.package_id] = {
            id: resource.package_id,
            name: resource.package_name,
            title: resource.package_title,
            organization: resource.organization_title,
            theme: themeTitle,
            private: resource.package_private || false,
            groups: groupTitles,
            metadata_created: resource.package_metadata_created,
            metadata_modified: resource.package_metadata_modified
          };
        }

        // Collect attributes
        if (resource.organization_title) this.organizations.add(resource.organization_title);
        if (this.allPackages[resource.package_id].theme) this.themes.add(this.allPackages[resource.package_id].theme);
        if (resource.format) this.formats.add(resource.format.toLowerCase());

        // Categories from groups
        this.allPackages[resource.package_id].groups.forEach(g => this.categories.add(g));

        if (resource.is_spatial) this.spatialResourceIds.add(resource.resource_id);
      });

      console.log('✅ Loaded:', this.allResources.length, 'resources from', Object.keys(this.allPackages).length, 'packages');
      console.log('📊 Organizations:', this.organizations.size);
      console.log('📊 Themes:', this.themes.size);
      console.log('📊 Categories:', this.categories.size);
      console.log('📊 Formats:', this.formats.size);
    } catch (error) {
      console.error('❌ Load error:', error);
      throw error;
    }
  }

  async loadThemes() {
    const ckan_api_base = "/api/3/action/";

    try {
      // Tüm temaları çek
      const themeListResponse = await fetch(ckan_api_base + "theme_category_list", { credentials: 'include' });
      const themeListData = await themeListResponse.json();

      if (!themeListData.success || !themeListData.result) {
        console.warn('⚠️ Theme list API returned no data');
        this.packageThemeMap = {};
        return;
      }

      // Tema-dataset ilişkilerini paralel yükle
      const themePromises = themeListData.result.map(theme =>
        fetch(`${ckan_api_base}theme_category_show?slug=${theme.slug}`, { credentials: 'include' })
          .then(r => r.json())
          .then(data => {
            if (data.success && data.result && data.result.datasets) {
              return { theme: theme.name || theme.slug, datasets: data.result.datasets };
            }
            return null;
          })
          .catch(err => {
            console.warn(`Tema '${theme.slug}' yüklenemedi:`, err);
            return null;
          })
      );

      const themeResults = await Promise.all(themePromises);
      this.packageThemeMap = {};

      themeResults.forEach(result => {
        if (result) {
          result.datasets.forEach(dataset => {
            this.packageThemeMap[dataset.id] = result.theme;
          });
        }
      });

      console.log('✅ Themes loaded for', Object.keys(this.packageThemeMap).length, 'packages');
    } catch (error) {
      console.error('❌ Theme load error:', error);
      this.packageThemeMap = {};
    }
  }


  setupEventListeners() {
    const searchInput = document.getElementById('searchInput');
    let searchTimeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => this.filterAndRender(), 300);
    });
  }

  populateFilters() {
    // Organizations
    this.populateCheckboxFilter('orgFilterContainer', [...this.organizations].sort());

    // Themes
    this.populateCheckboxFilter('themeFilterContainer', [...this.themes].sort());

    // Categories
    this.populateCheckboxFilter('categoriesFilterContainer', [...this.categories].sort());

    // Formats
    this.populateCheckboxFilter('formatFilterContainer', [...this.formats].sort());

    // Spatial Status
    this.populateCheckboxFilter('spatialStatusFilterContainer', ['Evet', 'Hayır']);

    // Update counts initially
    this.updateFilterCounts();
  }

  populateCheckboxFilter(containerId, items) {
    const container = document.getElementById(containerId);
    if (!container) return;

    if (items.length === 0) {
      container.innerHTML = '<div style="padding:10px; color:#999;">Seçenek yok</div>';
      return;
    }

    container.innerHTML = items.map(item => {
      const sanitized = this.sanitizeId(item);
      const isChecked = this.getSelectedSet(containerId).has(item);
      return `
        <div class="multi-select-option ${isChecked ? 'selected' : ''}" onclick="spatialManager.toggleFilter('${containerId}', '${this.escapeQuotes(item)}')">
          <input type="checkbox" ${isChecked ? 'checked' : ''}>
          <span>${item}</span>
        </div>
      `;
    }).join('');
  }

  getSelectedSet(containerId) {
    if (containerId === 'orgFilterContainer') return this.selectedOrgs;
    if (containerId === 'themeFilterContainer') return this.selectedThemes;
    if (containerId === 'categoriesFilterContainer') return this.selectedCategories;
    if (containerId === 'formatFilterContainer') return this.selectedFormats;
    if (containerId === 'spatialStatusFilterContainer') return this.selectedSpatialStatus;
    return new Set();
  }

  toggleFilter(containerId, value) {
    const selectedSet = this.getSelectedSet(containerId);
    if (selectedSet.has(value)) {
      selectedSet.delete(value);
    } else {
      selectedSet.add(value);
    }
    this.populateFilters();
    this.filterAndRender();
  }

  escapeQuotes(str) {
    return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
  }

  sanitizeId(str) {
    return str.replace(/[^a-zA-Z0-9]/g, '_');
  }

  onFilterChange(containerId, value, checked) {
    let selectedSet;

    if (containerId === 'orgFilterContainer') selectedSet = this.selectedOrgs;
    else if (containerId === 'themeFilterContainer') selectedSet = this.selectedThemes;
    else if (containerId === 'categoriesFilterContainer') selectedSet = this.selectedCategories;
    else if (containerId === 'formatFilterContainer') selectedSet = this.selectedFormats;
    else if (containerId === 'spatialStatusFilterContainer') selectedSet = this.selectedSpatialStatus;

    if (checked) selectedSet.add(value);
    else selectedSet.delete(value);

    this.filterAndRender();
    this.updateFilterBadges();
  }

  updateFilterBadges() {
    const packageCount = this.selectedOrgs.size + this.selectedThemes.size + this.selectedCategories.size;
    const resourceCount = this.selectedFormats.size + this.selectedSpatialStatus.size;

    document.getElementById('packageAttrCount').textContent = packageCount;
    document.getElementById('resourceAttrCount').textContent = resourceCount;
  }

  updateFilterCounts() {
    // Count occurrences for each filter option
    const counts = {
      orgs: {},
      themes: {},
      categories: {},
      formats: {},
      spatial: { 'Evet': 0, 'Hayır': 0 }
    };

    // Count packages
    Object.values(this.allPackages).forEach(pkg => {
      if (pkg.organization) counts.orgs[pkg.organization] = (counts.orgs[pkg.organization] || 0) + 1;
      if (pkg.theme) counts.themes[pkg.theme] = (counts.themes[pkg.theme] || 0) + 1;
      pkg.groups.forEach(g => {
        if (g) counts.categories[g] = (counts.categories[g] || 0) + 1;
      });
    });

    // Count resources
    this.allResources.forEach(resource => {
      const format = (resource.format || '').toLowerCase();
      if (format) counts.formats[format] = (counts.formats[format] || 0) + 1;
      counts.spatial[resource.is_spatial ? 'Evet' : 'Hayır']++;
    });

    // Update DOM
    this.updateCountDisplay('orgFilterContainer', counts.orgs);
    this.updateCountDisplay('themeFilterContainer', counts.themes);
    this.updateCountDisplay('categoriesFilterContainer', counts.categories);
    this.updateCountDisplay('formatFilterContainer', counts.formats);
    this.updateCountDisplay('spatialStatusFilterContainer', counts.spatial);
  }

  updateCountDisplay(containerId, counts) {
    Object.keys(counts).forEach(key => {
      const sanitized = this.sanitizeId(key);
      const countEl = document.getElementById(`count-${containerId}-${sanitized}`);
      if (countEl) countEl.textContent = counts[key];
    });
  }

  clearAllFilters() {
    this.selectedOrgs.clear();
    this.selectedThemes.clear();
    this.selectedCategories.clear();
    this.selectedFormats.clear();
    this.selectedSpatialStatus.clear();

    document.querySelectorAll('.filter-checkbox-item input[type="checkbox"]').forEach(cb => cb.checked = false);
    document.getElementById('searchInput').value = '';

    this.filterAndRender();
    this.updateFilterBadges();
  }

  filterAndRender() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();

    this.filteredResources = this.allResources.filter(resource => {
      const pkg = this.allPackages[resource.package_id];
      if (!pkg) return false;

      // Search
      if (searchTerm) {
        const text = `${pkg.title} ${resource.resource_name}`.toLowerCase();
        if (!text.includes(searchTerm)) return false;
      }

      // Package filters
      if (this.selectedOrgs.size && !this.selectedOrgs.has(pkg.organization)) return false;

      if (this.selectedThemes.size && !this.selectedThemes.has(pkg.theme)) return false;

      if (this.selectedCategories.size) {
        const hasMatch = pkg.groups.some(g => this.selectedCategories.has(g));
        if (!hasMatch) return false;
      }

      // Resource filters
      if (this.selectedFormats.size && !this.selectedFormats.has((resource.format || '').toLowerCase())) return false;

      if (this.selectedSpatialStatus.size) {
        const isSpatial = resource.is_spatial;
        const hasEvet = this.selectedSpatialStatus.has('Evet');
        const hasHayir = this.selectedSpatialStatus.has('Hayır');
        if (!((hasEvet && isSpatial) || (hasHayir && !isSpatial))) return false;
      }

      return true;
    });

    this.renderResources();
    this.updateCounts();
  }

  renderResources() {
    const grid = document.getElementById('packagesGrid');

    if (this.filteredResources.length === 0) {
      grid.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">🔍</div>
          <h3>Sonuç bulunamadı</h3>
          <p>Filtreleri değiştirmeyi deneyin</p>
        </div>
      `;
      document.getElementById('pagination').style.display = 'none';
      return;
    }

    // Group by package
    const packageGroups = {};
    this.filteredResources.forEach(resource => {
      if (!packageGroups[resource.package_id]) {
        packageGroups[resource.package_id] = {
          package: this.allPackages[resource.package_id],
          resources: []
        };
      }
      packageGroups[resource.package_id].resources.push(resource);
    });

    const allPackageGroups = Object.values(packageGroups);
    const totalPages = Math.ceil(allPackageGroups.length / this.itemsPerPage);

    // Ensure current page is valid
    if (this.currentPage > totalPages) {
      this.currentPage = Math.max(1, totalPages);
    }

    // Get packages for current page
    const startIndex = (this.currentPage - 1) * this.itemsPerPage;
    const endIndex = startIndex + this.itemsPerPage;
    const pagePackages = allPackageGroups.slice(startIndex, endIndex);

    grid.innerHTML = pagePackages.map(group => this.renderPackageCard(group)).join('');

    // Render pagination
    this.renderPagination(totalPages, allPackageGroups.length);
  }

  renderPagination(totalPages, totalPackages) {
    const paginationEl = document.getElementById('pagination');

    if (totalPages <= 1) {
      paginationEl.style.display = 'none';
      return;
    }

    paginationEl.style.display = 'flex';

    let paginationHTML = '';

    // Previous button
    paginationHTML += `
      <button class="pagination-btn" onclick="spatialManager.goToPage(${this.currentPage - 1})" ${this.currentPage === 1 ? 'disabled' : ''}>
        ◀ Önceki
      </button>
    `;

    // Page numbers
    const maxVisiblePages = 7;
    let startPage = Math.max(1, this.currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

    if (endPage - startPage < maxVisiblePages - 1) {
      startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }

    if (startPage > 1) {
      paginationHTML += `<button class="pagination-btn" onclick="spatialManager.goToPage(1)">1</button>`;
      if (startPage > 2) {
        paginationHTML += `<span class="pagination-info">...</span>`;
      }
    }

    for (let i = startPage; i <= endPage; i++) {
      paginationHTML += `
        <button class="pagination-btn ${i === this.currentPage ? 'active' : ''}" onclick="spatialManager.goToPage(${i})">
          ${i}
        </button>
      `;
    }

    if (endPage < totalPages) {
      if (endPage < totalPages - 1) {
        paginationHTML += `<span class="pagination-info">...</span>`;
      }
      paginationHTML += `<button class="pagination-btn" onclick="spatialManager.goToPage(${totalPages})">${totalPages}</button>`;
    }

    // Next button
    paginationHTML += `
      <button class="pagination-btn" onclick="spatialManager.goToPage(${this.currentPage + 1})" ${this.currentPage === totalPages ? 'disabled' : ''}>
        Sonraki ▶
      </button>
    `;

    // Page info
    const startItem = (this.currentPage - 1) * this.itemsPerPage + 1;
    const endItem = Math.min(this.currentPage * this.itemsPerPage, totalPackages);
    paginationHTML += `
      <span class="pagination-info">${startItem}-${endItem} / ${totalPackages}</span>
    `;

    paginationEl.innerHTML = paginationHTML;
  }

  goToPage(page) {
    this.currentPage = page;
    this.renderResources();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  changeItemsPerPage(value) {
    this.itemsPerPage = parseInt(value);
    this.currentPage = 1;
    this.renderResources();
  }

  renderPackageCard(group) {
    const pkg = group.package;
    const resources = group.resources;
    const spatialCount = resources.filter(r => r.is_spatial).length;
    const isCollapsed = this.collapsedPackages.has(pkg.id);

    return `
      <div class="package-card">
        <div class="package-header" onclick="spatialManager.togglePackageCollapse('${pkg.id}')">
          <div class="package-title-row">
            <a href="/dataset/${pkg.name}" class="package-title" onclick="event.stopPropagation()">
              ${pkg.title}
            </a>
            <button class="collapse-toggle ${isCollapsed ? 'collapsed' : ''}" id="toggle-${pkg.id}">
              ▼
            </button>
          </div>
          <div class="package-meta">
            <div>
              <span class="resource-count-badge">${resources.length} kaynak</span>
              <span class="spatial-count-badge" id="spatial-counter-${pkg.id}">${spatialCount} mekansal</span>
            </div>
          </div>
          <div class="package-attributes">
            <span class="attribute-badge attr-org">🏢 ${pkg.organization || 'Bilinmiyor'}</span>
            <span class="attribute-badge attr-theme">🎨 ${pkg.theme}</span>
            ${pkg.groups.slice(0, 3).map(g => `<span class="attribute-badge attr-group">📁 ${g}</span>`).join('')}
          </div>
        </div>
        <div class="resources-list ${isCollapsed ? 'collapsed' : ''}" id="resources-${pkg.id}">
          ${resources.map(resource => this.renderResourceItem(resource)).join('')}
          <div class="bulk-actions">
            <button class="bulk-btn" onclick="spatialManager.bulkTogglePackage('${pkg.id}', true)">
              ✅ Tümünü Mekansal Yap
            </button>
            <button class="bulk-btn" onclick="spatialManager.bulkTogglePackage('${pkg.id}', false)">
              ❌ Tümünü İptal Et
            </button>
          </div>
        </div>
      </div>
    `;
  }

  renderResourceItem(resource) {
    const format = (resource.format || 'other').toLowerCase();
    const formatClass = this.getFormatClass(format);
    const isSpatial = resource.is_spatial;
    const resourceName = resource.resource_name || 'İsimsiz kaynak';
    const resourceSize = resource.size ? this.formatFileSize(resource.size) : '';
    const resourceType = resource.resource_type || 'Bilinmiyor';

    return `
      <div class="resource-item ${isSpatial ? 'spatial-active' : ''}">
        <div class="resource-info">
          <div class="resource-name" title="${resourceName}">
            ${resourceName}
            ${this.isSpatialFormat(format) ? '<span class="spatial-indicator">🗺</span>' : ''}
          </div>
          <div class="resource-meta">
            <span class="format-badge ${formatClass}">${format.toUpperCase()}</span>
            ${resourceSize ? `<span class="resource-size">📦 ${resourceSize}</span>` : ''}
          </div>
          <div class="resource-attributes">
            <span class="resource-attr-badge">📋 ${resourceType}</span>
            ${resource.description ? '<span class="resource-attr-badge">📝 Açıklama var</span>' : ''}
          </div>
        </div>
        <div class="resource-actions">
          <label class="spatial-toggle" title="Mekansal durumu değiştir">
            <input type="checkbox"
                   ${isSpatial ? 'checked' : ''}
                   onchange="spatialManager.toggleSpatialResource('${resource.resource_id}', this.checked)">
            <span class="toggle-slider"></span>
          </label>
          <a href="/dataset/${resource.package_name}/resource/${resource.resource_id}" class="action-btn btn-view">👁️ Görüntüle</a>
          ${resource.url ? `<a href="${resource.url}" class="action-btn btn-download" target="_blank">⬇️ İndir</a>` : ''}
        </div>
      </div>
    `;
  }

  async toggleSpatialResource(resourceId, isSpatial) {
    try {
      const response = await fetch('/api/spatial-resources/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ resource_id: resourceId, is_spatial: isSpatial })
      });

      const data = await response.json();
      if (!data.success) throw new Error(data.error || 'Toggle failed');

      if (isSpatial) this.spatialResourceIds.add(resourceId);
      else this.spatialResourceIds.delete(resourceId);

      const resource = this.allResources.find(r => r.resource_id === resourceId);
      if (resource) resource.is_spatial = isSpatial;

      this.updateStats();
      this.updatePackageCounters();
      return true;
    } catch (error) {
      console.error('❌ Toggle error:', error);
      alert('Hata: ' + error.message);
      return false;
    }
  }

  bulkTogglePackage(packageId, enable) {
    const resources = this.allResources.filter(r => r.package_id === packageId);
    resources.forEach(async (resource) => {
      if (enable !== resource.is_spatial) {
        await this.toggleSpatialResource(resource.resource_id, enable);
        const checkbox = document.querySelector(`input[onchange*="${resource.resource_id}"]`);
        if (checkbox) checkbox.checked = enable;
      }
    });
    setTimeout(() => this.updatePackageCounters(), 200);
  }

  togglePackageCollapse(packageId) {
    if (this.collapsedPackages.has(packageId)) {
      this.collapsedPackages.delete(packageId);
    } else {
      this.collapsedPackages.add(packageId);
    }

    const list = document.getElementById(`resources-${packageId}`);
    const toggle = document.getElementById(`toggle-${packageId}`);

    if (list && toggle) {
      if (this.collapsedPackages.has(packageId)) {
        list.classList.add('collapsed');
        toggle.classList.add('collapsed');
      } else {
        list.classList.remove('collapsed');
        toggle.classList.remove('collapsed');
      }
    }
  }

  toggleFilterPanel(panelId) {
    const content = document.getElementById(`content-${panelId}`);
    const toggle = document.getElementById(`toggle-${panelId}`);

    if (content && toggle) {
      if (this.collapsedPanels.has(panelId)) {
        this.collapsedPanels.delete(panelId);
        content.classList.remove('collapsed');
        toggle.classList.remove('collapsed');
      } else {
        this.collapsedPanels.add(panelId);
        content.classList.add('collapsed');
        toggle.classList.add('collapsed');
      }
    }
  }

  updatePackageCounters() {
    const counts = {};
    this.allResources.forEach(r => {
      if (!counts[r.package_id]) counts[r.package_id] = { total: 0, spatial: 0 };
      counts[r.package_id].total++;
      if (r.is_spatial) counts[r.package_id].spatial++;
    });

    Object.keys(counts).forEach(id => {
      const counter = document.getElementById(`spatial-counter-${id}`);
      if (counter) counter.textContent = `${counts[id].spatial} mekansal`;
    });
  }

  updateCounts() {
    document.getElementById('filteredCount').textContent =
      Object.keys(this.filteredResources.reduce((acc, r) => { acc[r.package_id] = true; return acc; }, {})).length;
  }

  updateStats() {
    const totalPackages = Object.keys(this.allPackages).length;
    const totalResources = this.allResources.length;
    const spatialResources = this.spatialResourceIds.size;
    const totalFormats = this.formats.size;

    document.getElementById('totalPackages').textContent = totalPackages.toLocaleString('tr-TR');
    document.getElementById('totalResources').textContent = totalResources.toLocaleString('tr-TR');
    document.getElementById('spatialResources').textContent = spatialResources.toLocaleString('tr-TR');
    document.getElementById('totalFormats').textContent = totalFormats.toLocaleString('tr-TR');
  }

  getFormatClass(format) {
    const map = {
      'csv': 'format-csv', 'json': 'format-json', 'geojson': 'format-geojson',
      'xml': 'format-xml', 'pdf': 'format-pdf', 'xls': 'format-xls',
      'xlsx': 'format-xlsx', 'shp': 'format-shp', 'kml': 'format-kml'
    };
    return map[format] || 'format-other';
  }

  isSpatialFormat(format) {
    return this.spatialFormats.includes(format.toLowerCase());
  }

  formatFileSize(bytes) {
    if (!bytes) return '';
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(1024));
    return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
  }

  showError(message) {
    document.getElementById('packagesGrid').innerHTML = `
      <div class="error">
        <div class="empty-icon">❌</div>
        <h3>Hata oluştu</h3>
        <p>${message}</p>
      </div>
    `;
  }
}

let spatialManager;
document.addEventListener('DOMContentLoaded', () => {
  spatialManager = new SpatialResourceManager();
});
</script>
