    /* ƒ∞≈ülemler s√ºtunu buton stilleri */

    .action-btn {

    /* Kopyalanan elementleri gizle */

    /* YENƒ∞: Responsive tasarƒ±m */
    @media (max-width: 768px) {

  </style>

<script>
    // --- Deƒüi≈ükenler ---
    var allDatasets = [];
    var filteredDatasets = [];
    var allOrgs = [], allFormats = [], allUsers = [], allGroups = [], allTags = [], allThemes = [];
    var userCache = {}; // User ID -> Username cache
    var selectedOrgs = new Set(), selectedFormats = new Set(), selectedUsers = new Set(), selectedGroups = new Set(), selectedTags = new Set(), selectedThemes = new Set();
    var currentPage = 1;
    var itemsPerPage = 20;
    var usersLoaded = false;
    
    var currentThemeSlugFromURL = null; // URL'den alƒ±nan temanƒ±n slug'ƒ±
    var currentThemeData = null; // URL'deki temaya ait t√ºm veriler (profil kartƒ± i√ßin)

    // YENƒ∞: G√∂r√ºn√ºrl√ºk filtresi deƒüi≈ükenleri
    var showPublic = true;
    var showPrivate = true;

    // YENƒ∞: S√ºtun yeniden boyutlandƒ±rma deƒüi≈ükenleri
    var isResizing = false;
    var currentColumn = null;
    var startX = 0;
    var startWidth = 0;

    // --- Fonksiyonlar ---

    function getPathInfo() {
      var currentUrl = window.location.pathname;
      // Tema sayfasƒ± kontrol√º eklendi
      if (currentUrl.startsWith('/temalar/') && currentUrl.split('/').length > 2) {
        return { type: 'theme', name: currentUrl.split('/')[2] };
      }
      if (currentUrl.startsWith('/organization/')) return { type: 'organization', name: currentUrl.replace('/organization/', '') };
      if (currentUrl.startsWith('/group/')) return { type: 'group', name: currentUrl.replace('/group/', '') };
      if (currentUrl.startsWith('/user/')) return { type: 'user', name: currentUrl.replace('/user/', '') };
      if (currentUrl.startsWith('/dataset/')) return { type: 'dataset', name: null };
      return { type: null, name: null };
    }

    // YENƒ∞: S√ºtun yeniden boyutlandƒ±rma fonksiyonlarƒ±
    function initColumnResize() {
      const resizers = document.querySelectorAll('.column-resizer');
      
      resizers.forEach(resizer => {
        resizer.addEventListener('mousedown', startResize);
      });
      
      document.addEventListener('mousemove', doResize);
      document.addEventListener('mouseup', stopResize);
    }

    function startResize(e) {
      isResizing = true;
      currentColumn = e.target.parentElement;
      startX = e.pageX;
      startWidth = parseInt(window.getComputedStyle(currentColumn).width, 10);
      
      e.target.classList.add('active');
      document.body.style.cursor = 'col-resize';
      e.preventDefault();
    }

    function doResize(e) {
      if (!isResizing || !currentColumn) return;
      
      const width = startWidth + e.pageX - startX;
      const minWidth = parseInt(window.getComputedStyle(currentColumn).minWidth, 10) || 100;
      
      if (width >= minWidth) {
        currentColumn.style.width = width + 'px';
      }
    }

    function stopResize() {
      if (!isResizing) return;
      
      isResizing = false;
      document.body.style.cursor = 'default';
      
      const activeResizer = document.querySelector('.column-resizer.active');
      if (activeResizer) {
        activeResizer.classList.remove('active');
      }
      
      currentColumn = null;
    }

    // YENƒ∞: G√∂r√ºn√ºrl√ºk filtresi fonksiyonlarƒ±
    function initVisibilityFilter() {
      const publicOption = document.getElementById('visibilityPublic');
      const privateOption = document.getElementById('visibilityPrivate');

      // Public buton tƒ±klama
      publicOption.addEventListener('click', function() {
        showPublic = !showPublic;
        updateVisibilityUI();

    function filterDatasets() {
      var searchVal = document.getElementById("searchTitle").value.trim().toLowerCase();
      var sortOrder = document.getElementById("sortOrder").value;

      filteredDatasets = allDatasets.filter(function(pkg) {
        // YENƒ∞: G√∂r√ºn√ºrl√ºk filtresi - D√úZELTME
        // Eƒüer gizli veri ve showPrivate false ise, filtreyi ge√ßme
        if (pkg.private === true && !showPrivate) return false;
        // Eƒüer a√ßƒ±k veri ve showPublic false ise, filtreyi ge√ßme  
        if (pkg.private !== true && !showPublic) return false;
        
        if (searchVal && !(pkg.title || pkg.name || '').toLowerCase().includes(searchVal)) return false;
        if (selectedOrgs.size && !selectedOrgs.has(pkg.orgTitle)) return false;
        if (selectedUsers.size && !selectedUsers.has(pkg.creatorUsername)) return false;

        // AND mantƒ±ƒüƒ±: Se√ßili her grubun, veri setinin gruplarƒ±nda olmasƒ± gerekir
        if (selectedGroups.size && ![...selectedGroups].every(g => pkg.groupTitles.includes(g))) return false;
        
        // AND mantƒ±ƒüƒ±: Se√ßili her etiketin, veri setinin etiketlerinde olmasƒ± gerekir
        if (selectedTags.size && ![...selectedTags].every(t => pkg.tagNames.includes(t))) return false;

        // YENƒ∞: Tema filtreleme mantƒ±ƒüƒ±
        if (selectedThemes.size) {
            // Eƒüer veri setinin bir temasƒ± yoksa ve se√ßili temalar arasƒ±nda "Yok" varsa, tut
            if (pkg.themeName === null && selectedThemes.has('Yok')) {
                // Bu durum zaten filtrelemeyecek, √∂zel bir durum
            } else if (pkg.themeName === null) {
                // Tema yok ama "Yok" se√ßili deƒüil, bu veri setini filtrele (g√∂sterme)
                return false;
            } else if (!selectedThemes.has(pkg.themeName)) {
                // Tema var ama se√ßili temalar arasƒ±nda deƒüil, bu veri setini filtrele (g√∂sterme)
                return false;
            }
        }

        var fmts = Object.keys(pkg.fmts);
        if (selectedFormats.size && ![...selectedFormats].every(fmt => fmts.includes(fmt))) return false;
        
        return true;
      });

      // Geli≈ütirilmi≈ü sƒ±ralama mantƒ±ƒüƒ±
      filteredDatasets.sort(function(a, b) {
        switch(sortOrder) {
          case 'date_desc':
            var ta = a.metadata_modified ? Date.parse(a.metadata_modified) : 0;
            var tb = b.metadata_modified ? Date.parse(b.metadata_modified) : 0;
            return tb - ta;
          case 'date_asc':
            var ta = a.metadata_modified ? Date.parse(a.metadata_modified) : 0;
            var tb = b.metadata_modified ? Date.parse(b.metadata_modified) : 0;
            return ta - tb;
          case 'title_asc':
            var titleA = (a.title || a.name || '').toLowerCase();
            var titleB = (b.title || b.name || '').toLowerCase();
            return titleA.localeCompare(titleB, 'tr');
          case 'title_desc':
            var titleA = (a.title || a.name || '').toLowerCase();
            var titleB = (b.title || b.name || '').toLowerCase();
            return titleB.localeCompare(titleA, 'tr');
          default:
            return 0;
        }
      });
    }

    function renderPagination() {
    var totalItems = filteredDatasets.length;
    var totalPages = Math.ceil(totalItems / itemsPerPage);
    var startItem = (currentPage - 1) * itemsPerPage + 1;
    var endItem = Math.min(currentPage * itemsPerPage, totalItems);
    document.getElementById('paginationInfo').textContent = totalItems === 0 ? "G√∂sterilecek kayƒ±t yok" : `${startItem}-${endItem} / ${totalItems} kayƒ±t`;
    var buttonsContainer = document.getElementById('paginationButtons');
    buttonsContainer.innerHTML = '';
    if (totalPages <= 1) return;

    var createBtn = (text, page, isDisabled = false, isActive = false) => {
        const btn = document.createElement('button');
        btn.className = 'pagination-btn' + (isActive ? ' active' : '');
        btn.textContent = text;
        btn.disabled = isDisabled;
        // √ñnemli: Burada doƒürudan bir anonim fonksiyon ile currentPage'i g√ºncelleyip renderTable'ƒ± √ßaƒüƒ±rƒ±yoruz.
        if (page !== null) { // Eƒüer sayfa numarasƒ± varsa onclick ekle
            btn.onclick = () => {
                currentPage = page;
                renderTable();
            };
        }
        return btn;
    };

    // √ñnceki butonu
    buttonsContainer.appendChild(createBtn('‚Äπ √ñnceki', currentPage - 1, currentPage === 1));

    // Sayfa numarasƒ± butonlarƒ±
    var startPage = Math.max(1, currentPage - 2);
    var endPage = Math.min(totalPages, currentPage + 2);

    if (startPage > 1) {
        buttonsContainer.appendChild(createBtn('1', 1));
        if (startPage > 2) {
            buttonsContainer.appendChild(createBtn('...', null, true)); // ... butonu tƒ±klanabilir olmamalƒ±
        }
    }

    for (let i = startPage; i <= endPage; i++) {
        buttonsContainer.appendChild(createBtn(i, i, false, i === currentPage));
    }

    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            buttonsContainer.appendChild(createBtn('...', null, true)); // ... butonu tƒ±klanabilir olmamalƒ±
        }
        buttonsContainer.appendChild(createBtn(totalPages, totalPages));
    }

    // Sonraki butonu
    buttonsContainer.appendChild(createBtn('Sonraki ‚Ä∫', currentPage + 1, currentPage === totalPages));
}

        const ckan_api_base = "/api/3/action/"; // CKAN'ƒ±n varsayƒ±lan API yolu
        // Eƒüer tarayƒ±cƒ±da doƒürudan domain belirtmeniz gerekiyorsa:
        // const ckan_api_base = "https://dataizmir.izka.org.tr/api/3/action/";

        const pathInfo = getPathInfo();

        // 1. URL'den tema bilgisi varsa, tema profil kartƒ±nƒ± y√ºkle
        if (pathInfo.type === 'theme' && pathInfo.name) {
            try {
                const themeResponse = await fetch(`${ckan_api_base}theme_category_show?slug=${pathInfo.name}`, { credentials: 'include' });
                const themeData = await themeResponse.json();
                if (themeData.success && themeData.result && themeData.result.category) {
                    currentThemeData = themeData.result.category; // Tema profil kartƒ± i√ßin veriyi sakla
                    currentThemeSlugFromURL = pathInfo.name; // URL'deki slug'ƒ± sakla
                    renderThemeProfileCard(currentThemeData);

                    // Eƒüer tema sayfasƒ±ndaysak, ilgili temayƒ± se√ßili hale getir
                    selectedThemes.add(currentThemeData.name); 
                }
            } catch (error) {
                console.error("Tema profil bilgileri y√ºklenirken hata:", error);
            }
        } else {
             // Diƒüer profil t√ºrleri i√ßin mevcut loadProfileData √ßaƒürƒ±sƒ±
             loadProfileData();
        }

        // 2. T√ºm tema kategorilerini √ßek (filtre listesi i√ßin)
        try {
            const themeListResponse = await fetch(ckan_api_base + "theme_category_list", { credentials: 'include' });
            const themeListData = await themeListResponse.json();

            if (themeListData.success && themeListData.result) {
                // allThemes: Filtre i√ßin kullanƒ±lacak t√ºm temalarƒ±n adlarƒ±
                // "Yok" se√ßeneƒüi, temasƒ± olmayan veri setleri i√ßin eklenecek
                allThemes = themeListData.result.map(t => t.name || t.slug);
                
                // Her bir tema i√ßin ili≈ükili veri setlerini √ßekip datasetThemeMap'i olu≈ütur
                await Promise.all(themeListData.result.map(async (theme) => {
                    try {
                        const themeShowResponse = await fetch(`${ckan_api_base}theme_category_show?slug=${theme.slug}`, { credentials: 'include' });
                        const themeShowData = await themeShowResponse.json();

                        if (themeShowData.success && themeShowData.result && themeShowData.result.datasets) {
                            themeShowData.result.datasets.forEach(dataset => {
                                // datasetThemeMap'e her veri setinin ID'sini ve tema adƒ±nƒ± ekle
                                datasetThemeMap[dataset.id] = theme.name; // Tema adƒ±nƒ± kullanƒ±yoruz
                            });
                        }
                    } catch (error) {
                        console.warn(`Tema '${theme.slug}' i√ßin veri setleri y√ºklenirken hata olu≈ütu:`, error);
                    }
                }));
            }
        } catch (error) {
            console.error("Tema listesi veya detaylarƒ± y√ºklenirken hata:", error);
        }

        // 3. T√ºm paketleri √ßek ve tema bilgilerini ekle
        try {
            const packageSearchResponse = await fetch('/api/3/action/package_search?' + buildApiQuery(), { credentials: 'include' });
            const packageSearchData = await packageSearchResponse.json();

            if (!packageSearchData.result || !packageSearchData.result.results) return;

            var orgSet = new Set(), fmtSet = new Set(), groupSet = new Set(), tagSet = new Set();
            
            allDatasets = packageSearchData.result.results.map(function(pkg) {
                var orgTitle = pkg.organization?.title || "";
                if (orgTitle) orgSet.add(orgTitle);

                var fmts = {};
                pkg.resources?.forEach(r => {
                    if (r.format) { fmtSet.add(r.format.toLowerCase()); fmts[r.format.toLowerCase()] = true; }
                });

                var groupTitles = pkg.groups?.map(g => g.display_name || g.title || g.name) || [];
                groupTitles.forEach(g => groupSet.add(g));

                var tagNames = pkg.tags?.map(t => t.display_name || t.name) || [];
                tagNames.forEach(t => tagSet.add(t));

                // datasetThemeMap'ten veri setinin temasƒ±nƒ± al
                const themeName = datasetThemeMap[pkg.id] || null;
                
                return {
                    ...pkg,
                    orgTitle: orgTitle,
                    fmts: fmts,
                    creatorUsername: userCache[pkg.creator_user_id] || 'Y√ºkleniyor...',
                    groupTitles: groupTitles,
                    tagNames: tagNames,
                    themeName: themeName // Veri seti objesine tema adƒ±nƒ± ekle
                };
            });
            
            // allThemes listesine "Yok" se√ßeneƒüini ekle ve tekille≈ütir/sƒ±rala
            // Sadece temasƒ± olmayan datasetler varsa "Yok" eklenmeli
            const hasNullThemes = allDatasets.some(pkg => pkg.themeName === null);
            if (hasNullThemes) {
                allThemes.push('Yok');
            }
            allThemes = [...new Set(allThemes)].sort();


            // Eƒüer user sayfasƒ±ndaysak, veriyi ana dizi √ºzerinden filtrele
            await filterByUserPath();

            // Filtre listelerini DOLDUR (artƒ±k veriden t√ºretiliyor)
            allOrgs = [...orgSet].filter(Boolean).sort();
            allFormats = [...fmtSet].filter(Boolean).sort();
            allGroups = [...groupSet].filter(Boolean).sort();
            allTags = [...tagSet].filter(Boolean).sort();

            // Filtreleri RENDER ET
            renderMultiSelect("orgSelect", allOrgs, selectedOrgs, renderTable);
            renderMultiSelect("fmtSelect", allFormats, selectedFormats, renderTable);
            renderMultiSelect("groupSelect", allGroups, selectedGroups, renderTable);
            renderMultiSelect("tagSelect", allTags, selectedTags, renderTable);
            renderMultiSelect("themeSelect", allThemes, selectedThemes, renderTable); // Tema filtresini render et

            // Olay dinleyicilerini ata
            document.getElementById("searchTitle").oninput = renderTable;
            document.getElementById("sortOrder").onchange = renderTable; // sortDate'ten sortOrder'a deƒüi≈üti
            document.getElementById("itemsPerPage").onchange = function() {
                itemsPerPage = parseInt(this.value);
                currentPage = 1;
                renderTable();
            };

            // YENƒ∞: G√∂r√ºn√ºrl√ºk filtresi olay dinleyicilerini ba≈ülat
            initVisibilityFilter();

            // YENƒ∞: S√ºtun yeniden boyutlandƒ±rma √∂zelliƒüini ba≈ülat
            initColumnResize();

            // Eƒüer grup sayfasƒ±ndaysak, ilgili grubu se√ßili yap
            const pathInfo = getPathInfo();
            if (pathInfo.type === 'group' && pathInfo.name) {
                const groupInfo = allDatasets[0]?.groups.find(g => g.name === pathInfo.name);
                if (groupInfo) {
                    const groupTitle = groupInfo.display_name || groupInfo.title || groupInfo.name;
                    if(allGroups.includes(groupTitle)) selectedGroups.add(groupTitle);
                }
            }
            applyGlobalSearchAndFilter(); 

            // ƒ∞lk render
            renderTable();
            hideDuplicateElements();
            
            // User bilgilerini asenkron olarak y√ºkle ve tabloyu son haliyle g√ºncelle
            await loadUsernames();
            allDatasets.forEach(pkg => {
                pkg.creatorUsername = userCache[pkg.creator_user_id] || 'Bilinmiyor'
            });
            renderTable();

        } catch (error) {
            console.error('Veri y√ºklenirken hata:', error);
            document.getElementById('dataset-table-body').innerHTML = `<tr><td colspan="10" style="text-align:center; color:#d32f2f; font-size:1.08em; padding:46px 0;">Veri y√ºklenirken hata olu≈ütu.</td></tr>`;
        }
    }

    // Sayfa y√ºklendiƒüinde veri ba≈ülatma fonksiyonunu √ßaƒüƒ±r
    document.addEventListener('DOMContentLoaded', initializeData);
    document.addEventListener('DOMContentLoaded', hideDuplicateElements); // Duplikatlarƒ± gizle

    var observer = new MutationObserver(function(mutations) {
      hideDuplicateElements();
    });
    observer.observe(document.body, { childList: true, subtree: true });

    function applyGlobalSearchAndFilter() {
        const searchTerm = localStorage.getItem('globalSearchTerm');
        if (searchTerm) {
            const titleSearchInput = document.getElementById('searchTitle');
            if (titleSearchInput) {
                titleSearchInput.value = searchTerm;
                console.log(`'${searchTerm}' local storage'dan alƒ±nƒ±p arama kutusuna yazƒ±ldƒ±.`);
            }
            localStorage.removeItem('globalSearchTerm');
        }
    }

    // YENƒ∞: Klavye kƒ±sayollarƒ±
    document.addEventListener('keydown', function(e) {
        // Ctrl+F: Arama kutusuna odaklan
        if (e.ctrlKey && e.key === 'f') {
            e.preventDefault();
            document.getElementById('searchTitle').focus();
        }
        
        // Escape: Arama kutusunu temizle
        if (e.key === 'Escape') {
            const searchInput = document.getElementById('searchTitle');
            if (searchInput.value) {
                searchInput.value = '';
                renderTable();
            }
        }
    });

    // YENƒ∞: Tablo auto-fit √∂zelliƒüi i√ßin fonksiyon
    function autoFitColumns() {
        const table = document.getElementById('datasetTable');
        const headers = table.querySelectorAll('th');
        
        headers.forEach((header, index) => {
            let maxWidth = 0;
            
            // Header geni≈üliƒüini kontrol et
            const headerText = header.textContent;
            const tempSpan = document.createElement('span');
            tempSpan.style.visibility = 'hidden';
            tempSpan.style.position = 'absolute';
            tempSpan.style.fontSize = window.getComputedStyle(header).fontSize;
            tempSpan.style.fontWeight = window.getComputedStyle(header).fontWeight;
            tempSpan.textContent = headerText;
            document.body.appendChild(tempSpan);
            maxWidth = Math.max(maxWidth, tempSpan.offsetWidth + 30); // 30px padding
            document.body.removeChild(tempSpan);
            
            // ƒ∞√ßerik geni≈üliƒüini kontrol et
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cell = row.cells[index];
                if (cell) {
                    const cellText = cell.textContent || cell.innerText;
                    const tempSpan = document.createElement('span');
                    tempSpan.style.visibility = 'hidden';
                    tempSpan.style.position = 'absolute';
                    tempSpan.style.fontSize = window.getComputedStyle(cell).fontSize;
                    tempSpan.textContent = cellText;
                    document.body.appendChild(tempSpan);
                    maxWidth = Math.max(maxWidth, tempSpan.offsetWidth + 24); // 24px padding
                    document.body.removeChild(tempSpan);
                }
            });
            
            // Minimum ve maksimum geni≈ülik sƒ±nƒ±rlarƒ±
            const minWidth = parseInt(window.getComputedStyle(header).minWidth) || 100;
            const maxAllowedWidth = 400; // Maksimum s√ºtun geni≈üliƒüi
            
            maxWidth = Math.max(minWidth, Math.min(maxWidth, maxAllowedWidth));
            header.style.width = maxWidth + 'px';
        });
    }

    // YENƒ∞: Auto-fit butonu i√ßin olay dinleyici (isteƒüe baƒülƒ±)
    // Bu fonksiyonu bir buton ile √ßaƒüƒ±rabilirsiniz veya otomatik olarak √ßalƒ±≈ütƒ±rabilirsiniz
    window.autoFitTableColumns = autoFitColumns;

    // YENƒ∞: Tablo render'ƒ± sonrasƒ± auto-fit (isteƒüe baƒülƒ±)
    // Eƒüer otomatik auto-fit istiyorsanƒ±z, renderTable fonksiyonunun sonuna ekleyebilirsiniz:
    // setTimeout(autoFitColumns, 100);
</script>
