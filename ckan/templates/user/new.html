{# templates/user/new.html — modern Register sayfası #}
<!DOCTYPE html>
<html lang="{{ g.lang or 'en' }}">
<head>
  <meta charset="utf-8">
  <title>{{ _('Register') }}</title>

  <!-- Labrada fontunu ekliyoruz -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Labrada:wght@400;500&display=swap">

  <!-- CKAN ana stilleri -->
  <link rel="stylesheet" href="{{ h.url_for_static('/base/css/main.css') }}">

  <style>
    html,body{margin:0;height:100%}
label {
    cursor: pointer;
    font-size: 12px !important;
}
.form-group {
    margin-bottom: 18px;
}
.form-control {
    display: block;
    width: 100%;
    height: 24px;}
    /*========== ÜST ŞERİT ==========*/
    .page-header{
      border:none !important;
      max-width:50%;
      margin-top:0px;
      position:fixed;top:0;left:0;width:100%;
      height:132px;background:#F8F7FA;
      display:flex;align-items:center;z-index:1000;
    }
    .site-logo{margin-left:20px;display:block}
    .site-logo img{height:48px;width:auto}

    /*========== ANA ALAN ==========*/
    .page-wrapper{
      position:fixed;top:132px;left:0;
      width:100vw;height:calc(100vh - 132px);
      display:flex;overflow:hidden;
    }
    .page-bg{
      flex:0 0 50vw;
      background:url('{{ h.url_for_static("/bground.png") }}') center/100% 100% no-repeat;
      background-color:#F8F7FA;
    }
    .page-form-side{
      flex:1;display:flex;align-items:center;justify-content:center;
      background:#fff;padding:40px;overflow:auto;
    }

    /*========== KUTU ==========*/
    .register-box{width:100%;max-width:420px;display:flex;flex-direction:column;}
    .register-welcome {
margin-top: 0px;      text-align: left;
    }
    .register-welcome-title {
      color: var(--Light-Text-Primary, #222);
      font-feature-settings: 'liga' off, 'clig' off;
      font-family: 'Labrada', serif;
      font-size: 36px;
      font-style: normal;
      font-weight: 500;
      line-height: 48px;
      margin-bottom: 4px;
    }
    .register-welcome-desc {
      color: var(--Light-Text-Secondary, #666);
      font-feature-settings: 'liga' off, 'clig' off;
      font-family: 'Labrada', serif;
      font-size: 24px;
      font-style: normal;
      font-weight: 400;
      line-height: 32px;
      margin-bottom: 0;
    }

    /*========== FORM TASARIMI ==========*/
    .register-box form {margin-top:12px;}
    .register-box label{display:block;margin:.8rem 0 .2rem}
    .register-box input{width:100%;padding:.55rem .6rem;border:1px solid #ccc;border-radius:4px}
    .register-box button{
      width:100%;margin-top:1.4rem;padding:.6rem 1rem;
      border:none;border-radius:4px;cursor:pointer;
      background:#007acc;color:#fff;font-size:1rem;
    }

    /*========== ALTTAN GİRİŞ KUTUSU ==========*/
    .register-login-info {
      margin-top: 36px;
      text-align: center;
      font-feature-settings: 'liga' off, 'clig' off;
      font-family: 'Labrada', serif;
      font-size: 15px;
      font-style: normal;
      font-weight: 400;
      line-height: 22px;
      color: var(--Light-Text-Secondary, #666);
    }
    .register-login-link {
      color: #221D5D;
      font-feature-settings: 'liga' off, 'clig' off;
      font-family: 'Labrada', serif;
      font-size: 15px;
      font-style: normal;
      font-weight: 400;
      line-height: 22px;
      text-decoration: none;
      margin-left: 3px;
      transition: color .2s;
    }
    .register-login-link:hover { color: #007acc; text-decoration: underline; }

    @media (max-width: 1100px) {
      .page-bg { display: none; }
      .page-wrapper { left: 0; width: 100vw; }
      .page-form-side { padding: 30px; }
    }
    @media (max-width: 600px) {
      .register-box { max-width:100vw; }
      .page-header { height:80px; }
      .site-logo img { height:36px; }
      .page-form-side { padding:12px; }
      .register-welcome-title { font-size: 36px; line-height: 48px; }
      .register-welcome-desc { font-size: 24px; line-height: 32px; }
    }
  </style>
</head>
<body>

  <!-- Sabit üst şerit + logo -->
  <header class="page-header">
    <a href="/" class="site-logo">
      <img src="{{ h.url_for_static_or_external('/logonew.png') }}" alt="Logo">
    </a>
  </header>

  <!-- Sol arka plan + sağ form kutusu -->
  <div class="page-wrapper">
    <div class="page-bg"></div>
    <div class="page-form-side">
      <div class="register-box">

        <!-- Hoşgeldin yazıları -->
        <div class="register-welcome">
          <div class="register-welcome-title">Veri Analizi Burada Başlıyor...</div>
          <div class="register-welcome-desc">İzmir’e ait tüm verilere erişim için hesap oluşturun!</div>
        </div>

        <!-- Kayıt formu -->
        {{ form | safe }}

        <!-- Altta "Zaten üye misiniz? Giriş Yap" -->
        <div class="register-login-info">
          Zaten üye misiniz?
          <a class="register-login-link" href="{{ h.url_for('user.login') }}">Giriş Yapın</a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
