<table class="table table-stripped table-condensed table-header table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">Token</th>
      <th scope="col">Last access</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody id="token-tbody">
    <!-- Loading state -->
    <tr>
      <td colspan="3">
        <div class="loading-spinner">
          <div class="spinner"></div>
          Token'lar yÃ¼kleniyor...
        </div>
      </td>
    </tr>
  </tbody>

<!-- Toast notification -->
<div id="toast" class="toast">
  <i class="fa fa-check"></i>
  Token kopyalandÄ±!
</div>

<script>
// Utility functions
function formatDate(dateString) {
    if (!dateString) return 'HiÃ§ eriÅŸilmedi';
    const date = new Date(dateString);
    return date.toLocaleString('tr-TR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        showToast();
    }).catch(err => {
        console.error('Kopyalama hatasÄ±:', err);
        // Fallback method
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast();
    });
}

function showToast() {
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

// Main function to load tokens
async function loadTokens() {
    const tbody = document.getElementById('token-tbody');
    
    try {
        const response = await fetch('/api/3/action/api_token_list', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({
                user: 'izkaacikveri'
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        
        if (!data.success) {
            throw new Error(data.error || 'API hatasÄ±');
        }

        displayTokens(data.result, tbody);
        
    } catch (err) {
        console.error('Token yÃ¼kleme hatasÄ±:', err);
        showError(err.message, tbody);
    }
}

function displayTokens(tokens, tbody) {
    if (!tokens || tokens.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="3" style="text-align: center; padding: 3rem; color: #6b7280;">
                    <i class="fa fa-key" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <br>
                    HenÃ¼z API token'Ä±nÄ±z yok
                </td>
            </tr>
        `;
        return;
    }

    tbody.innerHTML = tokens.map((token, index) => {
        const formattedLastAccess = formatDate(token.last_access);
        const formattedCreated = formatDate(token.created_at);
        const revokeUrl = `/user/api_token_revoke/izkaacikveri/${token.id}`;
        
        return `
            <tr style="animation-delay: ${index * 0.1}s">
                <td colspan="3">
                    <!-- Token Name Header -->
                    <div class="token-name-header">
                        <div class="token-name">
                            <i class="fa fa-key"></i>
                            ${token.name}
                        </div>
                        <div class="token-created">
                            OluÅŸturulma: ${formattedCreated}
                        </div>
                    </div>

                    <!-- Token Value Section -->
                    <div class="token-value-section">
                        <div class="token-label">
                            <i class="fa fa-code"></i>
                            API Token
                        </div>
                        <code>
                            <span class="token-text">${token.id}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${token.id}')" title="Token'Ä± kopyala">
                                <i class="fa fa-copy"></i>
                            </button>
                        </code>
                    </div>

                    <!-- Last Access Info -->
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                        <div class="${token.last_access ? '' : 'last-access-never'}" style="color: #374151; font-weight: 600; font-size: 0.875rem; background: rgba(139, 92, 246, 0.05); padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid rgba(139, 92, 246, 0.1); position: relative; padding-left: 2.5rem;">
                            <span style="position: absolute; left: 0.75rem; top: 0.75rem; font-size: 1.1rem;">ðŸ•’</span>
                            <div style="font-size: 0.75rem; font-weight: 600; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem;">Son EriÅŸim</div>
                            ${formattedLastAccess}
                        </div>

                        <!-- Actions -->
                        <form action="${revokeUrl}" method="POST" style="margin: 0;">
                            <button type="submit" class="btn btn-danger btn-sm" title="Revoke" 
                                    onclick="return confirm('${token.name} token\\'Ä±nÄ± iptal etmek istediÄŸinizden emin misiniz?')">
                                <i class="fa fa-times"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
        `;
    }).join('');
}

function showError(message, tbody) {
    tbody.innerHTML = `
        <tr>
            <td colspan="3" style="text-align: center; padding: 3rem; color: #dc2626; background: #fee2e2; border-radius: 12px;">
                <i class="fa fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <br>
                <strong>Hata:</strong> ${message}
                <br><br>
                <button onclick="loadTokens()" style="padding: 0.5rem 1rem; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer;">
                    Tekrar Dene
                </button>
            </td>
        </tr>
    `;
}

// Load tokens when page loads
document.addEventListener('DOMContentLoaded', () => {
    // Wait a bit for the page to fully load
    setTimeout(loadTokens, 500);
});

// Auto-refresh every 5 minutes
setInterval(loadTokens, 5 * 60 * 1000);
</script>
